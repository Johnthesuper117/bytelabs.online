<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Password Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }

        h2 { margin-bottom: 20px; }

        .result-container {
            background-color: rgba(0,0,0,0.3);
            padding: 10px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            letter-spacing: 1px;
            border-radius: 5px;
            margin-bottom: 10px; /* Reduced margin to fit strength bar */
        }

        #result {
            word-wrap: break-word;
            max-width: 85%;
        }

        .btn-clipboard {
            background-color: #e67e22;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }
        .btn-clipboard:hover { background-color: #d35400; }

        /* NEW: Strength Meter Styles */
        .strength-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .strength-bar {
            height: 10px;
            width: 100%;
            background-color: #ddd; /* Grey background */
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%; /* Starts empty */
            background-color: #e74c3c; /* Starts red */
            transition: width 0.3s ease, background-color 0.3s ease; /* Smooth animation */
        }

        .settings { text-align: left; margin-bottom: 20px; }
        .setting { display: flex; justify-content: space-between; margin: 10px 0; }

        .btn-large {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .btn-large:hover { background-color: #2980b9; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        
        <div class="result-container">
            <span id="result">CLICK GENERATE</span>
            <button class="btn-clipboard" id="clipboard" title="Copy to clipboard">ðŸ“‹</button>
        </div>

        <div class="strength-container">
            <div style="width: 100%;">
                <div style="display:flex; justify-content: space-between;">
                    <span>Strength:</span>
                    <span id="strength-text">Weak</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strength-fill"></div>
                </div>
            </div>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Length</label>
                <input type="number" id="length" min="4" max="20" value="10">
            </div>
            <div class="setting">
                <label>Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <button class="btn-large" id="generate">Generate Password</button>
    </div>

    <script>
        const resultEl = document.getElementById('result');
        const lengthEl = document.getElementById('length');
        const uppercaseEl = document.getElementById('uppercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');
        const generateBtn = document.getElementById('generate');
        const clipboardBtn = document.getElementById('clipboard');
        
        // NEW: Select strength elements
        const strengthFillEl = document.getElementById('strength-fill');
        const strengthTextEl = document.getElementById('strength-text');

        clipboardBtn.addEventListener('click', () => {
            const password = resultEl.innerText;
            if (!password || password === 'CLICK GENERATE') return;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            });
        });

        generateBtn.addEventListener('click', () => {
            const length = +lengthEl.value;
            const hasUpper = uppercaseEl.checked;
            const hasNumber = numbersEl.checked;
            const hasSymbol = symbolsEl.checked;

            const password = generatePassword(hasUpper, hasNumber, hasSymbol, length);
            resultEl.innerText = password;
            
            // NEW: Update the strength meter every time we generate
            updateStrengthMeter(password, length, hasUpper, hasNumber, hasSymbol);
        });

        function generatePassword(upper, number, symbol, length) {
            let generatedPassword = '';
            let validChars = 'abcdefghijklmnopqrstuvwxyz';

            if(upper) validChars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if(number) validChars += '0123456789';
            if(symbol) validChars += '!@#$%^&*(){}[]=<>/,.';

            const cryptoObj = window.crypto || window.msCrypto;
            const charCount = validChars.length;

            function getSecureRandomIndex() {
                if (!cryptoObj || !cryptoObj.getRandomValues) {
                    // Fallback to Math.random if crypto is unavailable (older browsers)
                    return Math.floor(Math.random() * charCount);
                }

                const randomBytes = new Uint8Array(1);
                const maxUnbiased = Math.floor(256 / charCount) * charCount;

                while (true) {
                    cryptoObj.getRandomValues(randomBytes);
                    const randomValue = randomBytes[0];
                    if (randomValue < maxUnbiased) {
                        return randomValue % charCount;
                    }
                }
            }

            for (let i = 0; i < length; i++) {
                const index = getSecureRandomIndex();
                generatedPassword += validChars[index];
            }
            return generatedPassword;
        }

        // NEW: The Strength Logic
        function updateStrengthMeter(password, length, hasUpper, hasNumber, hasSymbol) {
            let score = 0;

            // 1. Calculate Score
            if (length > 5) score++;
            if (length > 10) score++;
            if (hasUpper) score++;
            if (hasNumber) score++;
            if (hasSymbol) score++;

            // 2. Update UI based on score
            if (score <= 2) {
                // Weak
                strengthFillEl.style.width = '30%';
                strengthFillEl.style.backgroundColor = '#e74c3c'; // Red
                strengthTextEl.innerText = 'Weak';
                strengthTextEl.style.color = '#e74c3c';
            } else if (score <= 4) {
                // Medium
                strengthFillEl.style.width = '60%';
                strengthFillEl.style.backgroundColor = '#f39c12'; // Orange
                strengthTextEl.innerText = 'Medium';
                strengthTextEl.style.color = '#f39c12';
            } else {
                // Strong
                strengthFillEl.style.width = '100%';
                strengthFillEl.style.backgroundColor = '#2ecc71'; // Green
                strengthTextEl.innerText = 'Strong';
                strengthTextEl.style.color = '#2ecc71';
            }
        }
    </script>
</body>
</html>
