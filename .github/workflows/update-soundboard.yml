name: Update Soundboard JSON

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  generate-and-commit:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Run sound list generator
        run: python3 ./bin/soundList.py "./assets/sounds/"

      - name: Commit generated file if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/soundboard.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update soundboard.json [skip ci]" || true
            git push origin HEAD:main || true
          else
            echo "No changes to commit."
          fi
