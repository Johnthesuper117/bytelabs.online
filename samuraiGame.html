<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #222;
        }

        /* Animations for attacks, parries, and dodges */
        @keyframes attack {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes parry {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes dodge {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 50,
            speed: 5,
            health: 100,
            isAttacking: false,
            isParrying: false,
            isDodging: false
        };
        let enemies = [];
        const enemySpeed = 2;
        let audio = {};

        // Load sound effects
        function loadSounds() {
            audio.attack = new Audio('attack.mp3'); // Replace with actual sound file paths
            audio.parry = new Audio('parry.mp3');
            audio.dodge = new Audio('dodge.mp3');
            audio.enemyAttack = new Audio('enemy-attack.mp3');
        }

        // Controls
        const keys = { w: false, a: false, s: false, d: false };

        window.addEventListener('keydown', (e) => {
            if (e.key === 'w') keys.w = true;
            if (e.key === 'a') keys.a = true;
            if (e.key === 's') keys.s = true;
            if (e.key === 'd') keys.d = true;
            if (e.key === ' ') player.isAttacking = true;
            if (e.key === 'Shift') player.isParrying = true;
            if (e.key === 'e') player.isDodging = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'w') keys.w = false;
            if (e.key === 'a') keys.a = false;
            if (e.key === 's') keys.s = false;
            if (e.key === 'd') keys.d = false;
            if (e.key === ' ') player.isAttacking = false;
            if (e.key === 'Shift') player.isParrying = false;
            if (e.key === 'e') player.isDodging = false;
        });

        function spawnEnemy() {
            const spawnSide = Math.random();
            let x, y;

            if (spawnSide < 0.25) { // Spawn on the top
                x = Math.random() * canvas.width;
                y = 0;
            } else if (spawnSide < 0.5) { // Spawn on the bottom
                x = Math.random() * canvas.width;
                y = canvas.height;
            } else if (spawnSide < 0.75) { // Spawn on the left
                x = 0;
                y = Math.random() * canvas.height;
            } else { // Spawn on the right
                x = canvas.width;
                y = Math.random() * canvas.height;
            }

            enemies.push({
                x: x,
                y: y,
                size: 30,
                alive: true,
                attacking: false,
                attackTimer: 0
            });
        }

        function update() {
            // Player movement
            if (keys.w) player.y -= player.speed;
            if (keys.s) player.y += player.speed;
            if (keys.a) player.x -= player.speed;
            if (keys.d) player.x += player.speed;

            // Keep player inside canvas
            player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

            // Trigger animations and sounds for player
            if (player.isAttacking) {
                audio.attack.play();
                ctx.fillStyle = 'yellow';
                ctx.fillRect(player.x, player.y, player.size, player.size);
            }
            if (player.isParrying) {
                audio.parry.play();
                ctx.fillStyle = 'cyan';
                ctx.fillRect(player.x, player.y, player.size, player.size);
            }
            if (player.isDodging) {
                audio.dodge.play();
                ctx.fillStyle = 'purple';
                ctx.fillRect(player.x, player.y, player.size, player.size);
            }

            // Enemy behavior
            enemies.forEach((enemy) => {
                if (enemy.alive) {
                    // Move towards the player
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > player.size) {
                        enemy.x += (dx / distance) * enemySpeed;
                        enemy.y += (dy / distance) * enemySpeed;
                    } else {
                        // Enemy is close enough to attack
                        enemy.attacking = true;
                        audio.enemyAttack.play();
                        enemy.attackTimer = 50;
                    }

                    // Handle attack cooldown
                    if (enemy.attackTimer > 0) {
                        enemy.attackTimer--;
                    } else {
                        enemy.attacking = false;
                    }
                }
            });

            // Spawn new enemies periodically
            if (Math.random() < 0.01) {
                spawnEnemy();
            }

            // Draw everything
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Draw enemies
            enemies.forEach((enemy) => {
                ctx.fillStyle = enemy.attacking ? 'yellow' : 'red'; // Yellow during attack
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
            });
        }

        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        loadSounds();
        gameLoop();
    </script>
</body>
</html>
