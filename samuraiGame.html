<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #222;
        }
    </style>
</head>
<body>
    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 50,
            speed: 5,
            health: 100
        };
        let enemies = [];
        let score = 0;
        const enemySpeed = 2;

        // Controls
        const keys = { w: false, a: false, s: false, d: false };

        window.addEventListener('keydown', (e) => {
            if (e.key === 'w') keys.w = true;
            if (e.key === 'a') keys.a = true;
            if (e.key === 's') keys.s = true;
            if (e.key === 'd') keys.d = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'w') keys.w = false;
            if (e.key === 'a') keys.a = false;
            if (e.key === 's') keys.s = false;
            if (e.key === 'd') keys.d = false;
        });

        function spawnEnemy() {
            const spawnSide = Math.random();
            let x, y;

            if (spawnSide < 0.25) { // Spawn on the top
                x = Math.random() * canvas.width;
                y = 0;
            } else if (spawnSide < 0.5) { // Spawn on the bottom
                x = Math.random() * canvas.width;
                y = canvas.height;
            } else if (spawnSide < 0.75) { // Spawn on the left
                x = 0;
                y = Math.random() * canvas.height;
            } else { // Spawn on the right
                x = canvas.width;
                y = Math.random() * canvas.height;
            }

            enemies.push({
                x: x,
                y: y,
                size: 30,
                alive: true,
                attacking: false,
                attackTimer: 0
            });
        }

        function update() {
            // Player movement
            if (keys.w) player.y -= player.speed;
            if (keys.s) player.y += player.speed;
            if (keys.a) player.x -= player.speed;
            if (keys.d) player.x += player.speed;

            // Keep player inside canvas
            player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

            // Enemy behavior
            enemies.forEach((enemy) => {
                if (enemy.alive) {
                    // Move towards the player
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > player.size) {
                        enemy.x += (dx / distance) * enemySpeed;
                        enemy.y += (dy / distance) * enemySpeed;
                    } else {
                        // Enemy is close enough to attack
                        enemy.attacking = true;
                        if (enemy.attackTimer === 0) {
                            player.health -= 10; // Damage player
                            enemy.attackTimer = 50; // Cooldown for attack
                        }
                    }

                    // Handle attack cooldown
                    if (enemy.attackTimer > 0) {
                        enemy.attackTimer--;
                    } else {
                        enemy.attacking = false;
                    }
                }
            });

            // Spawn new enemies periodically
            if (Math.random() < 0.01) {
                spawnEnemy();
            }

            // Remove dead enemies
            enemies = enemies.filter((enemy) => enemy.alive && player.health > 0);

            // Draw everything
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Draw enemies
            enemies.forEach((enemy) => {
                ctx.fillStyle = enemy.attacking ? 'yellow' : 'red'; // Yellow during attack
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
            });

            // Draw score and health
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Health: ${player.health}`, 10, 60);
        }

        function gameLoop() {
            if (player.health > 0) {
                update();
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'red';
                ctx.font = '50px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
            }
        }

        gameLoop();
    </script>
</body>
</html>
