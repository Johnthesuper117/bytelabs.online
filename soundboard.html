<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #005ea2;
    }
  </style>
</head>
<body>
  <h1>My Soundboard</h1>

  <!-- Buttons with sound triggers -->
  <button class="button" onclick="playSound('sounds/SODA.mp3')">SODA</button>
  <button class="button" onclick="playSound('sounds/levelUp.mp3')">Level Up</button>
  <button class="button" onclick="playSound('sounds/XBOX720.mp3')">XBOX720</button>
  <button class="button" onclick="playSound('sounds/chicken-jockey.mp3')">Chicken Jockey</button>
  <button class="button" onclick="playSound('sounds/chicken-jockey-loud.mp3')">Chicken Jockey+</button>
  <button class="button" onclick="playSound('sounds/ahhyooaaawhoaaa.mp3')">ahhyooaaawhoaaa</button>
  <button class="button" onclick="playSound('sounds/batman_ridin.mp3')">Batman Ridin'</button>
  <button class="button" onclick="playSound('sounds/censor-beep.mp3')">Censor Beep</button>
  <button class="button" onclick="playSound('sounds/you-know-the-rules-and-so-do-i-say-goodbye.mp3')">You know the rules</button>
  <button class="button" onclick="playSound('sounds/assualt.mp3')">Assualt</button>
  <button class="button" onclick="playSound('sounds/defence.mp3')">Defence</button>
  <button class="button" onclick="playSound('sounds/betrayal.mp3')">Betrayal</button>
  <button class="button" onclick="playSound('sounds/yoink-halo.mp3')">Yoink</button>
  <button class="button" onclick="playSound('sounds/.mp3')">Sound 2</button>
  <button class="button" onclick="playSound('sounds/.mp3')">Sound 3</button>
  <button class="button" onclick="playSound('sounds/.mp3')">Sound 2</button>
  <button class="button" onclick="playSound('sounds/.mp3')">Sound 3</button>


  <script>
    function playSound(src) {
      const audio = new Audio(src);
      audio.play();
    }
  </script>
</body>
</html>
