---
layout: default
title: Soundboard
---
<p>
  <ul>
  {% for sound in site.data.soundboard %}
    <li>
      <button class="button" onclick="playSound('{{ sound.file }}')">{{ sound.name }}</button>
    </li>
  {% endfor %}
  </ul>

  <script src="./assets/js/playsound.js"></script>

  <br>
  Go to <a href="https://github.com/Johnthesuper117/bytelabs.online/discussions/3">this discussion</a> to suggest new sounds!
</p>
