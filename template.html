<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <script defer src="./assets/js/dynamicTitle.js"></script>
  <link rel="stylesheet" href="./assets/css/stylesheet.css">
  <link rel="icon" type="image/png" href="./assets/images/favicon.png">
</head>
<body>
  <canvas id="Matrix"></canvas>
  <h1>Header</h1>
  <div id="nav-container">
    
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const targetDiv = document.getElementById('nav-container');
    
      fetch('./navbar.html') // Replace with the path to your HTML snippet file
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok ' + response.statusText);
              }
              return response.text();
          })
          .then(html => {
              targetDiv.innerHTML = html;
          })
          .catch(error => {
              console.error('There was a problem fetching the HTML:', error);
          });
    });
  </script>
  <div class="content">
    <p>
      Content
    </p>
  </div>
  <script src="./assets/js/matrix.js"></script>
</body>
</html>
