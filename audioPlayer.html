<html>
  <head>
    <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css">
        <title>Audio Player</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
  </head>
  <body>
    <table>
  <caption>
    List of songs
  </caption>
  <thead>
    <tr>
      <th scope="col"># of song</th>
      <th scope="col">Song name</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">#1</th>
      <td></td>
      <td>:</td>
    </tr>
    <tr>
      <th scope="row">#2</th>
      <td></td>
      <td>:</td>
    </tr>
    <tr>
      <th scope="row">#3</th>
      <td></td>
      <td>:</td>
    </tr>
    <tr>
      <th scope="row">#4</th>
      <td></td>
      <td>:</td>
    </tr>
  </tbody>
</table>

    <button id="ASong" onClick="playPause()">
  <audio
    src="soundTest.mp3"
    autoplay
    loop
  ></audio>
  Song
</button>

<script>
  var aud = document.getElementById("soundTest").children[0];
  var isPlaying = false;
  aud.pause();

  function playPause() {
    if (isPlaying) {
      aud.pause();
    } else {
      aud.play();
    }
    isPlaying = !isPlaying;
  }
</script>
  </body>
</html>
