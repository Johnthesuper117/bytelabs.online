---
layout: default
title: Text to Speech (TtS)
---
<div class="container">
    <h1>Text to Speech (TtS)</h1>
    <textarea id="textInput" placeholder="Enter text here..." style="width: 100%; height: 100px;"></textarea>
    <div class="controls">
        <button id="speakBtn">Speak</button>
        <button id="downloadBtn">Download Audio</button>
        <label for="voiceSelect">Voice:</label>
        <select id="voiceSelect" name="voiceSelect">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="zh">Chinese</option>
        </select>
        <label for="amplitude">Amplitude:</label>
        <input type="range" id="amplitude" name="amplitude" min="0" max="2" value="1" step="0.1">
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" name="pitch" min="50" max="200" value="100" step="10">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" name="speed" min="0.5" max="2" value="1" step="0.1">
    </div>
</div>
<script  src="./assets/js/tts.js"></script>
