### Site metadata ###

repository: Johnthesuper117/bytelabs.online

### Build settings ###

url: https://www.bytelabs.online
baseurl: ""

style: dark

plugins:
  - jekyll
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

permalink: none

source              : .
destination         : ./_site
collections_dir     : .
plugins_dir         : _plugins # takes an array of strings and loads plugins in that order
layouts_dir         : _layouts
data_dir            : _data
includes_dir        : _includes

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"
      title: "default"

include:
 - _pages

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

